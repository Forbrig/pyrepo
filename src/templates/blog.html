{% extends "template.html" %}

{% block content %}
    <div class="main-body">
        <div class="repository-container">
            <h1>List of github repositories of {{ author }}.</h1>
            <ul>
                {% for post in posts %}
                    <li>
                        <h2>{{post.title}}</h2>
                        <h3>Author: {{post.author}}</h3>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
